<template name="list">
	<div class="list">
		{{#each plans}}
			{{> listItem}}
		{{/each}}
	</div>
</template>

<template name="listItem">
	<div class="list-project">
		<div class="row">
			<div class="col-md-9">
				<div class="project-gallery">
					{{#if currentUser}}
						<a href="#" class="edit"><i class="glyphicon glyphicon-pencil"></i></a>
					{{/if}}
					<a href="#" class="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
					<a href="#" class="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
					<img class="img-responsive" src="{{galleryImage}}" alt="">
				</div>
			</div>
			<div class="col-md-3">
				<h1>{{name}}</h1>
				<p class="lead">{{short description 400}}</p>
				<div class="project-attributes">
					<div class="attribute"><span>Typ domu</span> {{getParameter type}}</div>
					<div class="attribute"><span>Garáž</span> {{getParameter garage}}</div>
					<div class="attribute"><span>Strecha</span> {{getParameter roof}}<sup>2</sup></div>
				</div>
				<a href="/{{slug}}" class="btn btn-primary btn-lg">Detaily / Kúpiť projekt <i class="glyphicon glyphicon-chevron-right pull-right"></i></a>
			</div>
		</div>
	</div>
</template>
